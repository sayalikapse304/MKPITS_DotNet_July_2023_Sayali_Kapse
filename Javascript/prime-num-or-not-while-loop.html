<script>
function msg()
{
var cnt=2;
var rem=0;
var num=parseInt(document.f1.n1.value);

while(cnt<num)
{
rem=num%cnt;
if(rem==0)
{
document.getElementById("r1").innerHTML="not a prime number";
break;
}
cnt=cnt+1;
}
if(num==cnt)
{
document.getElementById("r1").innerHTML="It is a prime number";
}
}
</script>
<body>
<form name="f1" style="width:50%">
<fieldset>
<legend>calculation</legend>
enter num:<input type=text name="n1"/>
<br><br>

<input type=button value="result" onclick="msg();"/>
<br><br>
result:<span id="r1" name="res">
</span>
</fieldset>
</form>
</body>
</html>
