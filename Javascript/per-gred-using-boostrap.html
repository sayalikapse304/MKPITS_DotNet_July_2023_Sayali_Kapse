<html>
<head>
  <title>Bootstrap Example</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<div class="jumbotron text-center" >

<div class="container">
<form name="f1" class="form-group">
 <input type=text id="t1" class="form-control" placeholder="enter maths marks" /> 
<input type=text id="t2" class="form-control mt-2" placeholder="enter chem marks"  />
<input type=text id="t3" class="form-control mt-2" placeholder="enter phy marks"  />
<button type=button onclick="check();" class="form-control mt-2" >Result </button>
<div class="container mt-2" id="total"  >Total : </div>
<div class="container mt-2" id="per" >Percentage : </div>
<div class="container mt-2" id="grade" >Grade : </div>
<html>
</form>
</div>
<script language="javascript">
	function check()
	{
		var m=parseInt(document.getElementById("t1").value);
		var c=parseInt(document.getElementById("t2").value);
		var p=parseInt(document.getElementById("t3").value);
		var total=m+c+p;
		document.getElementById("total").innerHTML="Total : " + total;
	var per=(total / 300.0) * 100.0;
	document.getElementById("per").innerHTML="Percentage : " + per;
	if(per >= 75)
	{
		document.getElementById("grade").innerHTML="Grade : distinction";
	}
	else if(per >= 60 && per <75)
	{
		document.getElementById("grade").innerHTML="Grade : first";
	}
	else
	{
	document.getElementById("grade").innerHTML="Grade : fail";
	}
	}

</script>
</html>
