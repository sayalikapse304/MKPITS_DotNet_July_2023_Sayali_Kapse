<body>
<div class="jumbotron text-center">
mkpits
</div>
<div form class="form-group">
<label for="e1">entered employee name</label>
<input type="text" id="e1" class="form-control"/>
<label for="s1">entered basic salary</label>
<input type="text" id="s1" class="form-control"/>
<label for="d1">entered designation</label>
<input type="text" id="d1" class="form-control"/>
<button id="b1" type="button" class="form-control btn-info mt-4" onclick="cal();">submit</button>
<div id="res" class="form-control mt-4">Result</div>
</form>
</div>
</body>


<script language="javascript">
function cal()
{
var empname=document.getElementById("e1").value;
var basicsalary=parseFloat(document.getElementById("s1").value);
var designation=document.getElementById("d1").value;
var bonus;
switch(designation)
{
case'm':
bonus=5000;
break;

case'c':
bonus=2000;
break;


case'p':
bonus=1000;
break;

default:
alert("Invalid");
break;
}
var total=basicsalary+bonus;
document.getElementById("res").innerHTML="bonus:"+total;
}
</script>
