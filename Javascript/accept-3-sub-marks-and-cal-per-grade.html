<html>
<script language="javascript">  
function marks() 
{
			var sub1=parseInt(document.getElementById("t1").value);
			var sub2=parseInt(document.getElementById("t2").value);
			var sub3=parseInt(document.getElementById("t3").value);
			var total=sub1+sub2+sub3;
			document.getElementById("tot").innerHTML=total;
			var percentage=parseFloat(total / 300 ) * 100;
				document.getElementById("per").innerHTML=percentage;
			if(percentage >= 75 )
			{
				document.getElementById("gr").innerHTML= "distinction ";
			}
			else if(percentage >= 60 && percentage <75 )
			{
				document.getElementById("gr").innerHTML= "first division ";
			}
			else if(percentage >= 40 && percentage <60 )
			{
				document.getElementById("gr").innerHTML= "second division ";
			}
			else
			{
			document.getElementById("gr").innerHTML= "failed ";
			}
}    
    </script>  
	<form>
enter subject1 marks <input type=text id="t1" /> <br><br>
enter subject2 marks <input type=text id="t2" /> <br><br>
enter subject3 marks <input type=text id="t3" /> <br><br>
<button type=button onclick="marks()" >result </button><br><br>
total : <span id="tot" ></span><br><br>
percentage : <span id="per" > </span><br><br>
grade : <span id="gr" ></span><br>
</form>
</html>
