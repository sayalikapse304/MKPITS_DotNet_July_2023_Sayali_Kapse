<body>
<div class="jumbotron text-center">
Sigale digit calculator

				</div>
			</div>
			
			<div class="row">

					<button type=button name="b4" class="form-control mt-2" onclick="four();" >4</button>
				</div>
				<div class="col">

				<div class="col">
					<button type=button name="b10" class="form-control mt-2" onclick="plus();" >+</button>
				</div>
				<div class="col">
					<button  name="b11" type=button class="form-control mt-2" onclick="minus();" >-</button>
				</div>
				<div class="col">
					<button  name="b12" type=button class="form-control mt-2" onclick="equal();" >=</button>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<button type=button name="b13" class="form-control mt-2" onclick="multiply();" >*</button>
				</div>
				<div class="col">
					<button  name="b14" type=button class="form-control mt-2" onclick="divide();" >/</button>
				</div>
			<div class="col">
					<button  name="b15" type=button class="form-control mt-2" onclick="AC();" >AC</button>

			</div>
		</div>
	</form>
</div>
</body>

var pnum=0;

	function one()
	{
	
	op=document.f1.t1.value;

	function multiply()
	{
	pnum=parseInt(document.f1.t1.value);

	{

	{
	pnum=parseInt(document.f1.t1.value);

	}
	function equal()
	{
	cnum=parseInt(document.f1.t1.value);
	if(op== "+")
	{
	document.getElementById("t1").value=pnum+cnum;
	}
	else if(op== "-")
	{
	document.getElementById("t1").value=pnum-cnum;
	}
	else if(op== "*")
	{
	document.getElementById("t1").value=pnum*cnum;
	}
	else if(op== "/")
	{
	document.getElementById("t1").value=pnum/cnum;
	}
	else if(op== "AC")
	{
	document.getElementById("t1").value="";
	}
	}
	
</script>
