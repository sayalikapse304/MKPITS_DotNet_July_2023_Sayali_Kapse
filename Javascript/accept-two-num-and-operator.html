<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="jumbotron text-center">
		operator
	</div>
	<div class="container">
	<form class="form-group">
		<label  for="c1" >Enter number1</label>
		<input  type=text id="c1" class="form-control" />
		<label  for="c2" >Enter number2</label>
		<input  type=text id="c2" class="form-control" />
		<label  for="c3" >Enter + - * /</label>
		<input  type=text id="c3" class="form-control" />
		<button id="b1" type="button" class="form-control btn-primary mt-4" 
		onclick="check();"> submit </button>
		<div id="res" class="form-control mt-4">Result : </div>
	</form>
	</div>
</body>

<script language="javascript">
	function check()
	{
		var num1=parseInt(document.getElementById("c1").value);
		var num2=parseInt(document.getElementById("c2").value);
		var op=document.getElementById("c3").value;
		var ans;
		switch(op)
		{
		case "+" :
		ans=num1+num2;
		break;
		case "-" :
		ans=num1-num2;
		break;
		case "*":
		ans=num1*num2;
		break;
		case "/":
		ans=num1 / num2;
		break;
			default:
		ans="invalid operator";
		break;
		}
		document.getElementById("res").innerHTML="result : " +ans;
	}
</script>
