<html>
<script>  
    var grade="A";  
    var result;  
    switch(grade)
	{  
    case 'A':  
    result="A Grade";  
    break;
	
    case 'B':  
    result="B Grade";  
    break;  
	
    case 'C':  
    result="C Grade";  
    break;  
	
    default:  
    result="No Grade";  
    }  
    document.write(result);  
    </script> 
</html>
