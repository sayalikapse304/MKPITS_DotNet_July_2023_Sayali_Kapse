<html>
<head>
<script>
function msg()
{
var num,fact=1;
num=parseInt(document.f1.n1.value);
while(num>0)
{
fact=fact*num;
num=num-1;
}
document.getElementById("r1").innerHTML=fact;
}
</script>
</head>
<body>
<form name="f1" style="width:50%">
<fieldset>
<legend>calculation</legend>
enter num:<input type=text name="n1"/>
<br><br>

<input type=button value="result" onclick="msg();"/>
<br><br>
result:<span id="r1" name="res">
</span>
</fieldset>
</form>
</body>
</html>
