  <style>
  /* Make the image fully responsive  */
  .carousel-inner img {
    width: 100%;
	height:100%;
    
  }
 
  </style>
  
   <body>  
		<!-- start of navigation section -->
		<nav class="navbar navbar-expand-md bg-dark navbar-dark" >
			<a class="navbar-brand" href="http://www.mkpits.in">MKPITS</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">About</a>

					</li>    
				</ul>
			</div>

		<!-- end of navigation section -->
		
		<!-- start of carousel section -->
		<div class="container-fluid" style="color:white;margin-top:2%;">
			<div id="demo" class="carousel slide" data-ride="carousel">	
				<!-- The slideshow -->
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="cat1.jpeg" alt="Los Angeles"style="width:1400px;height:700px;">
					</div>
					<div class="carousel-item">
						<img src="cat2.jpeg" alt="Chicago" style="width:1400px;height:700px;" >

						<img src="cat3.jpeg" alt="New York" style="width:1400px;height:700px;" >
					</div>
				</div>
				
				 <!-- Left and right controls -->
				<a class="carousel-control-prev" href="#demo" data-slide="prev">
					<span class="carousel-control-prev-icon"></span>
				</a>
				<a class="carousel-control-next" href="#demo" data-slide="next">
					<span class="carousel-control-next-icon"></span>
				</a>

				<ul class="carousel-indicators">
					<li data-target="#demo" data-slide-to="0" class="active"></li>
					<li data-target="#demo" data-slide-to="1"></li>
