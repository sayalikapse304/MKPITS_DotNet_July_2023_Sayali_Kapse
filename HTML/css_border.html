<html>
<head>
<style>
p.solid {border-style: solid; } 
p.double {border-style: double; } 
p.groove {border-style: groove; } 
p.dotted {border-style: dotted; } 
p.dashed {border-style: dashed; } 
p.inset {border-style: inset; } 
p.outset {border-style: outset; } 
p.ridge {border-style: ridge; } 
p.hidden {border-style: hidden; }

</style>
</head>
<body>

<p class="solid">this is paragraphp </p>
<p class="double">this is paragraphp </p>
<p class="groove">this is paragraphp </p>
<p class="dotted">this is paragraphp </p>
<p class="dashed">this is paragraphp </p>
<p class="inset">this is paragraphp </p>
<p class="outset">this is paragraphp </p>
<p class="ridge">this is paragraphp </p>
<p class="hidden">this is paragraphp </p>



</body>
</html>
