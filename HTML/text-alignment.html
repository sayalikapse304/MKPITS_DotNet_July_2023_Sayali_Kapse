<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Text Alignment</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="m-3">
<p class="text-start">Education is not the filling of a pot but the lighting of a fire</p>
<p class="text-center">Education is not the filling of a pot but the lighting of a fire</p>
<p class="text-end">Education is not the filling of a pot but the lighting of a fire</p>
</div>
</body>
</html>
