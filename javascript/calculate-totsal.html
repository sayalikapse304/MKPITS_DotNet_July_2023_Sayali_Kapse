<html>
<script language="javascript">
function cal()
{

document.getElementById("da").innerHTML="da="+da;

document.getElementById("totsal").innerHTML="total salary="+ts;

}

<body>

enter employee name <input type="text" id="t1" > <br><br>

</form>
</body>
</html>
